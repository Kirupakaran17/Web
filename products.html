<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial scale=1.0" />
    <meta name="X-UA-compatible" content="ie=edge" />
    <link rel="stylesheet" href="pstyle.css" />
  </head>
  <script type="text/javascript">
    function imgSlider(anything) {
      document.getElementById("slider").src = anything;
    }
  </script>
  <body>
    <section>
      <img src="img/5a.jpg" id="slider" />
      <ul class="navigation">
        <li onclick="imgSlider('img/1a.jpg')">
          <img src="img/1.jpg" />
        </li>

        <li onclick="imgSlider('img/2a.jpg')">
          <img src="img/3.jpg" />
        </li>

        <li onclick="imgSlider('img/3a.jpg')">
          <img src="img/4.jpg" />
        </li>

        <li onclick="imgSlider('img/4a.jpg')"><img src="img/5.jpg" /></li>
      </ul>
    </section>
  </body>
</html>
